<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISM Game Store</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#0b0f1a;
color:white;
}

nav{
background:#111827;
padding:15px 20px;
display:flex;
justify-content:space-between;
align-items:center;
position:fixed;
width:100%;
top:0;
z-index:1000;
}

.logo{
color:#00f7ff;
font-weight:bold;
}

.cart-btn{
background:#00f7ff;
color:black;
padding:6px 12px;
border-radius:20px;
cursor:pointer;
font-weight:bold;
}

.hero{
padding-top:100px;
text-align:center;
padding-bottom:40px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:25px;
width:90%;
max-width:1100px;
margin:auto;
padding-bottom:60px;
}

.card{
background:#1f2937;
padding:25px;
border-radius:15px;
text-align:center;
}

.price{
color:#00f7ff;
margin:10px 0;
}

button{
background:#00f7ff;
border:none;
padding:8px 20px;
border-radius:20px;
cursor:pointer;
font-weight:bold;
}

.cart-modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
}

.cart-content{
background:#111827;
padding:25px;
border-radius:15px;
width:90%;
max-width:400px;
}

.cart-content ul{
list-style:none;
padding:0;
}

.cart-content li{
margin-bottom:8px;
}

footer{
padding:40px;
text-align:center;
background:#0f172a;
}

</style>
</head>
<body>

<nav>
<div class="logo">ISM Game Store</div>
<div class="cart-btn" onclick="openCart()">
üõí Cart (<span id="cartCount">0</span>)
</div>
</nav>

<section class="hero">
<h1>Official Digital Marketplace</h1>
<p>Secure ‚Ä¢ Professional ‚Ä¢ Trusted</p>
</section>

<div class="grid" id="productGrid"></div>

<footer>
¬© 2026 ISM Game Store ‚Äì Company Edition
</footer>

<!-- CART -->
<div class="cart-modal" id="cartModal">
<div class="cart-content">
<h3>Your Cart</h3>
<ul id="cartItems"></ul>
<p>Total: <span id="totalPrice">0</span> DT</p>
<button onclick="checkout()">Checkout</button>
<button onclick="closeCart()">Close</button>
</div>
</div>

<script>

/* ===== PRODUCT DATABASE ===== */
const products=[
{ id:1, name:"eFootball Coins 840", price:20 },
{ id:2, name:"Free Fire 1080 Diamonds", price:40 },
{ id:3, name:"PS Plus 1 Month", price:35 },
{ id:4, name:"Netflix 1 Profile", price:15 },
{ id:5, name:"PSN Turkey 500 TL", price:60 }
];

/* ===== RENDER PRODUCTS ===== */
const grid=document.getElementById("productGrid");

products.forEach(product=>{
const card=document.createElement("div");
card.className="card";
card.innerHTML=`
<h3>${product.name}</h3>
<div class="price">${product.price} DT</div>
<button onclick="addToCart(${product.id})">Add to Cart</button>
`;
grid.appendChild(card);
});

/* ===== CART SYSTEM ===== */
let cart=[];

function addToCart(id){
const product=products.find(p=>p.id===id);
cart.push(product);
updateCart();
}

function updateCart(){
document.getElementById("cartCount").innerText=cart.length;
renderCart();
}

function renderCart(){
const list=document.getElementById("cartItems");
list.innerHTML="";
let total=0;

cart.forEach((item,index)=>{
total+=item.price;
list.innerHTML+=`
<li>
${item.name} - ${item.price} DT
<button onclick="removeItem(${index})">‚ùå</button>
</li>
`;
});

document.getElementById("totalPrice").innerText=total;
}

function removeItem(index){
cart.splice(index,1);
updateCart();
}

function openCart(){
document.getElementById("cartModal").style.display="flex";
}

function closeCart(){
document.getElementById("cartModal").style.display="none";
}

function checkout(){
let message="Order:%0A";
cart.forEach(item=>{
message+=item.name+" - "+item.price+" DT%0A";
});
message+="Total: "+document.getElementById("totalPrice").innerText+" DT";
window.location.href="https://m.me/61555974173704?text="+message;
}

</script>

</body>
</html>
