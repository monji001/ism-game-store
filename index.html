<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISM Game Store</title>

<meta name="theme-color" content="#07080f">

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#07080f;
color:white;
}

nav{
position:fixed;
top:0;
width:100%;
background:#0d1120;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 20px;
z-index:1000;
}

.logo{
color:#00f7ff;
font-weight:bold;
}

.cart-btn{
cursor:pointer;
background:#00f7ff;
color:black;
padding:6px 12px;
border-radius:20px;
font-weight:bold;
}

.hero{
padding-top:120px;
text-align:center;
padding-bottom:60px;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:30px;
width:90%;
max-width:1100px;
margin:auto;
}

.card{
background:#101726;
padding:30px;
border-radius:20px;
text-align:center;
}

button{
background:#00f7ff;
border:none;
padding:8px 20px;
border-radius:20px;
cursor:pointer;
font-weight:bold;
}

/* CART MODAL */
.cart-modal{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.8);
display:none;
justify-content:center;
align-items:center;
}

.cart-content{
background:#11141f;
padding:30px;
border-radius:20px;
width:90%;
max-width:400px;
}

footer{
padding:40px;
text-align:center;
background:#05060a;
margin-top:60px;
}

</style>
</head>
<body>

<nav>
<div class="logo">ISM Game Store</div>
<div class="cart-btn" onclick="openCart()">
ðŸ›’ Cart (<span id="cartCount">0</span>)
</div>
</nav>

<section class="hero">
<h1>Digital Store Elite</h1>
<p>Add products to cart and checkout</p>
</section>

<div class="grid">

<div class="card">
<h3>eFootball Coins</h3>
<button onclick="addToCart('eFootball Coins')">Add to Cart</button>
</div>

<div class="card">
<h3>Free Fire Diamonds</h3>
<button onclick="addToCart('Free Fire Diamonds')">Add to Cart</button>
</div>

<div class="card">
<h3>PS Plus</h3>
<button onclick="addToCart('PS Plus')">Add to Cart</button>
</div>

<div class="card">
<h3>Netflix</h3>
<button onclick="addToCart('Netflix')">Add to Cart</button>
</div>

</div>

<footer>
Â© 2026 ISM Game Store
</footer>

<!-- CART MODAL -->
<div class="cart-modal" id="cartModal">
<div class="cart-content">
<h3>Your Cart</h3>
<ul id="cartItems"></ul>
<button onclick="checkout()">Checkout via Messenger</button>
<button onclick="closeCart()">Close</button>
</div>
</div>

<script>

let cart=[];

function addToCart(product){
cart.push(product);
document.getElementById("cartCount").innerText=cart.length;
}

function openCart(){
document.getElementById("cartModal").style.display="flex";
renderCart();
}

function closeCart(){
document.getElementById("cartModal").style.display="none";
}

function renderCart(){
let list=document.getElementById("cartItems");
list.innerHTML="";
cart.forEach(item=>{
let li=document.createElement("li");
li.innerText=item;
list.appendChild(li);
});
}

function checkout(){
window.location.href="https://m.me/61555974173704";
}

</script>

</body>
</html>
