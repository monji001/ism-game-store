/* NAVBAR */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(15,15,25,0.9);
backdrop-filter:blur(12px);
display:flex;
justify-content:center;
gap:30px;

font-weight:bold;

}

nav a:hover{

}

/* HERO */
.hero{
padding-top:130px;
padding-bottom:70px;
animation:fadeUp 1.2s ease;
}

.hero h1{
font-size:42px;
color:#00f7ff;

}

.hero p{
color:#aaa;
font-size:18px;
}

/* CARDS */
.cards{
display:flex;
flex-direction:column;
align-items:center;
gap:35px;
padding:20px;
}

.card{
position:relative;
background:#12121a;
width:85%;
max-width:360px;
padding:45px 20px;
border-radius:18px;
cursor:pointer;
transition:0.4s;
animation:fadeUp 1.5s ease;
}

.card:before{
content:'';
position:absolute;
inset:0;
border-radius:18px;
padding:2px;
background:linear-gradient(45deg,#00f7ff,#0084ff,#00f7ff);
-webkit-mask:
linear-gradient(#000 0 0) content-box,
linear-gradient(#000 0 0);
-webkit-mask-composite:xor;
mask-composite:exclude;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 40px rgba(0,255,255,0.6);
}

.card h2{
margin:0;
font-size:22px;
}

/* FOOTER */
.footer{
margin-top:70px;
padding:25px;
color:#777;
font-size:14px;
}

/* MESSENGER BUTTON */
.messenger{
position:fixed;
bottom:25px;
right:25px;
background:linear-gradient(45deg,#0084ff,#00c6ff);
color:white;
padding:16px 22px;
border-radius:50px;
text-decoration:none;
font-weight:bold;
box-shadow:0 0 30px rgba(0,132,255,0.8);
transition:0.4s;
animation:fadeUp 2s ease;
}

.messenger:hover{
transform:scale(1.1);
box-shadow:0 0 40px rgba(0,132,255,1);
}

/* ANIMATIONS */
@keyframes fadeUp{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

@keyframes fadeDown{
from{opacity:0;transform:translateY(-40px);}
to{opacity:1;transform:translateY(0);}
}
