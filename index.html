<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISM Game Store</title>

<style>

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
color:white;
text-align:center;
overflow-x:hidden;
background:linear-gradient(-45deg,#0c0c12,#050509,#0a0f1f,#050509);
background-size:400% 400%;
animation:bgMove 12s ease infinite;
}

/* LOADING SCREEN */
#loader{
position:fixed;
width:100%;
height:100%;
background:#050509;
display:flex;
align-items:center;
justify-content:center;
z-index:2000;
}

.loader-text{
font-size:24px;
color:#00f7ff;
animation:pulse 1.5s infinite;
}

/* NAVBAR */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(15,15,25,0.9);
backdrop-filter:blur(12px);
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 20px;
z-index:1000;
}

.logo{
color:#00f7ff;
font-weight:bold;
font-size:18px;
}

.menu{
display:flex;
gap:20px;
}

.menu a{
color:#00f7ff;
text-decoration:none;
font-weight:bold;
}

.hamburger{
display:none;
font-size:24px;
cursor:pointer;
}

/* MOBILE MENU */
@media(max-width:768px){
.menu{
display:none;
flex-direction:column;
position:absolute;
top:60px;
right:0;
background:#111;
width:100%;
padding:20px 0;
}
.menu.active{
display:flex;
}
.hamburger{
display:block;
color:#00f7ff;
}
}

/* HERO */
.hero{
padding-top:120px;
padding-bottom:70px;
animation:fadeUp 1.5s ease;
}

.hero h1{
font-size:42px;
color:#00f7ff;
text-shadow:0 0 25px #00f7ff;
}

/* CARDS */
.cards{
display:flex;
flex-direction:column;
align-items:center;
gap:35px;
padding:20px;
}

.card{
position:relative;
background:#12121a;
width:85%;
max-width:360px;
padding:45px 20px;
border-radius:18px;
cursor:pointer;
overflow:hidden;
transition:0.4s;
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 40px rgba(0,255,255,0.6);
}

.card h2{
margin:0;
}

/* LIGHT SWEEP EFFECT */
.card::after{
content:'';
position:absolute;
top:0;
left:-75%;
width:50%;
height:100%;
background:linear-gradient(120deg,transparent,rgba(255,255,255,0.2),transparent);
transform:skewX(-20deg);
transition:0.7s;
}

.card:hover::after{
left:130%;
}

/* FOOTER */
.footer{
margin-top:70px;
padding:25px;
color:#777;
}

/* MESSENGER ROUND */
.messenger{
position:fixed;
bottom:25px;
right:25px;
background:#0084ff;
width:60px;
height:60px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
text-decoration:none;
font-size:24px;
color:white;
box-shadow:0 0 30px rgba(0,132,255,0.8);
transition:0.4s;
}

.messenger:hover{
transform:scale(1.15);
}

/* ANIMATIONS */
@keyframes fadeUp{
from{opacity:0;transform:translateY(40px);}
to{opacity:1;transform:translateY(0);}
}

@keyframes pulse{
0%{opacity:0.5;}
50%{opacity:1;}
100%{opacity:0.5;}
}

@keyframes bgMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

</style>
</head>

<body>

<div id="loader">

<nav>

</div>
</nav>

<div class="hero">

<div class="card" onclick="location.href='psplus.html'">

</html>
