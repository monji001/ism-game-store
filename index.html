<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ISM Game Store</title>

<meta name="description" content="Premium Digital Services in Tunisia. Game Coins, Subscriptions, Gift Cards and more.">

<style>

/* ===== GLOBAL ===== */
html{
scroll-behavior:smooth;
}

body{
margin:0;
font-family:Arial, Helvetica, sans-serif;
background:linear-gradient(-45deg,#07080f,#0d1120,#0a0f1c,#101726);
background-size:400% 400%;
animation:gradientMove 12s ease infinite;
color:white;
overflow-x:hidden;
}

@keyframes gradientMove{
0%{background-position:0% 50%;}
50%{background-position:100% 50%;}
100%{background-position:0% 50%;}
}

.container{
width:90%;
max-width:1200px;
margin:auto;
}

/* ===== NAVBAR ===== */
nav{
position:fixed;
top:0;
width:100%;
background:rgba(10,12,20,0.7);
backdrop-filter:blur(12px);
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
z-index:1000;
border-bottom:1px solid rgba(0,255,255,0.2);
}

.logo{
color:#00f7ff;
font-weight:bold;
font-size:18px;
text-shadow:0 0 10px #00f7ff;
}

.menu{
display:flex;
gap:20px;
flex-wrap:wrap;
}

.menu a{
color:#00f7ff;
text-decoration:none;
font-weight:bold;
transition:0.3s;
}

.menu a:hover{
color:white;
text-shadow:0 0 15px #00f7ff;
}

/* ===== HERO ===== */
.hero{
padding-top:150px;
padding-bottom:100px;
text-align:center;
}

.hero h1{
font-size:48px;
background:linear-gradient(90deg,#00f7ff,#ffffff,#00f7ff);
-webkit-background-clip:text;
color:transparent;
animation:shine 3s linear infinite;
}

@keyframes shine{
0%{background-position:0%;}
100%{background-position:200%;}
}

.hero p{
color:#ccc;
font-size:18px;
margin-top:15px;
}

/* ===== SECTION ===== */
.section{
padding:70px 0;
}

.section h2{
text-align:center;
margin-bottom:50px;
color:#00f7ff;
font-size:30px;
text-shadow:0 0 15px #00f7ff;
}

/* ===== GRID ===== */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:35px;
}

/* ===== CARD ===== */
.card{
background:rgba(16,18,27,0.8);
border-radius:20px;
padding:40px 25px;
text-align:center;
cursor:pointer;
transition:0.4s;
position:relative;
overflow:hidden;
border:1px solid rgba(0,255,255,0.15);
}

.card:before{
content:"";
position:absolute;
top:-50%;
left:-50%;
width:200%;
height:200%;
background:radial-gradient(circle,rgba(0,255,255,0.15),transparent 60%);
transform:rotate(25deg);
}

.card:hover{
transform:translateY(-10px);
box-shadow:0 0 50px rgba(0,255,255,0.6);
}

.card h3{
margin:15px 0;
font-size:22px;
}

.card p{
color:#aaa;
font-size:14px;
}

/* ===== BADGE ===== */
.badge{
position:absolute;
top:15px;
right:15px;
background:#00f7ff;
color:black;
padding:5px 12px;
font-size:12px;
border-radius:20px;
font-weight:bold;
}

/* ===== FOOTER ===== */
footer{
padding:50px;
text-align:center;
background:#05060a;
color:#777;
margin-top:60px;
}

/* ===== MESSENGER ===== */
.messenger{
position:fixed;
bottom:25px;
right:25px;
background:#0084ff;
width:65px;
height:65px;
display:flex;
align-items:center;
justify-content:center;
border-radius:50%;
text-decoration:none;
font-size:26px;
color:white;
box-shadow:0 0 40px rgba(0,132,255,0.9);
transition:0.4s;
}

.messenger:hover{
transform:scale(1.2);
}

</style>
</head>
